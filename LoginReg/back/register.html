<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form id="regForm" action="./php/register.php" method="post">
        <input type="email" name="email" id="email" placeholder="email" required>
        <input type="text" name="username" id="username" placeholder="username" required>
        <input type="password" name="password" id="password" placeholder="password" required>
        <input type="password" name="con_password" id="con_password" placeholder="con_password" required>

        <input type="text" name="fName" id="fName" placeholder="fName" required>
        <input type="text" name="lName" id="lName" placeholder="lName" required>
        <input type="text" name="mName" id="mName" placeholder="mName" required>
        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="phoneNumber" required>
        <input type="text" name="street" id="street" placeholder="street" required>
        <input type="text" name="city" id="city" placeholder="city" required>
        <input type="text" name="state" id="state" placeholder="state" required>
        <input type="text" name="zipcode" id="zipcode" placeholder="zipcode" required>


        <input type="submit" name="register" id="regBtn" value="register">
    </form>
</body>

<script src="js/register.js"></script>
</html>
